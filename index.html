<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Title Updater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }

        .auth-section {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .auth-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .auth-section.authenticated {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input.error {
            border-color: #fc8181;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
        }

        .auth-status.success {
            background: #c6f6d5;
            color: #2f855a;
        }

        .auth-status.error {
            background: #fed7d7;
            color: #c53030;
        }

        .auth-status.warning {
            background: #fef5e7;
            color: #d69e2e;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #fc8181;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #f56565;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-list {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: background 0.2s;
        }
        
        .video-item:last-child {
            border-bottom: none;
        }
        
        .video-item:hover {
            background: #f7fafc;
        }
        
        .video-item.updated {
            background: #f0fff4;
        }
        
        .video-item.updating {
            background: #fef5e7;
        }
        
        .video-item.error {
            background: #fff5f5;
        }
        
        .checkbox {
            margin-top: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .video-content {
            flex: 1;
        }
        
        .video-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .video-id {
            font-size: 11px;
            color: #a0aec0;
            font-family: monospace;
            margin-bottom: 8px;
        }
        
        .title-section {
            margin-bottom: 10px;
        }
        
        .title-label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .title-text {
            font-size: 14px;
            color: #2d3748;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .title-current {
            color: #e53e3e;
        }
        
        .title-new {
            color: #38a169;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .status-pending {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .status-updating {
            background: #fef5e7;
            color: #d69e2e;
        }
        
        .status-updated {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .status-error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            border-radius: 4px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .video-item {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTube Title Updater</h1>
            <p>Update your video titles using YouTube Data API v3</p>
        </div>
        
        <div class="content">
            <div class="auth-section" id="authSection">
                <h2>üîê API Authentication</h2>
                <div class="form-group">
                    <label class="form-label" for="apiKey">YouTube Data API Key</label>
                    <input type="password" class="form-input" id="apiKey" placeholder="Enter your API key">
                    <p class="help-text">Get your API key from <a href="https://console.cloud.google.com/apis/credentials" target="_blank">Google Cloud Console</a></p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="channelId">Channel ID (Optional)</label>
                    <input type="text" class="form-input" id="channelId" placeholder="Enter your channel ID (optional)">
                    <p class="help-text">Find your channel ID in YouTube Studio ‚Üí Settings ‚Üí Channel</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="connectBtn">Connect & Load Videos</button>
                    <button class="btn btn-danger hidden" id="disconnectBtn">Disconnect</button>
                </div>
                <div id="authStatusMsg"></div>
            </div>

            <div id="mainContent" class="hidden">
                <div class="stats">
                    <div class="stat-card">
                        <div class="number" id="totalVideos">0</div>
                        <div class="label">Total Videos</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="selectedVideos">0</div>
                        <div class="label">Selected</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="updatedVideos">0</div>
                        <div class="label">Updated</div>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="selectAllBtn">Select All</button>
                    <button class="btn btn-secondary" id="deselectAllBtn">Deselect All</button>
                    <button class="btn btn-primary" id="loadVideosBtn">Reload Videos from YouTube</button>
                    <button class="btn btn-success" id="updateBtn" disabled>Update Selected Titles</button>
                </div>
                
                <div class="video-list" id="videoList"></div>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const titleMappings = [
            { current: "Conocimiento Espiritual   ¬øEst√°s viviendo la vida correcta?", revised: "Conocimiento Espiritual   ¬øEst√°s viviendo la vida correcta?" },
            { current: "¬øExiste la muerte?", revised: "¬øExiste la muerte?" },
            { current: "Las ense√±anzas de Jes√∫s de Nazaret", revised: "Las ense√±anzas de Jes√∫s de Nazaret" },
            { current: "Congreso Internacional de Consciencia", revised: "Congreso Internacional de Consciencia" },
            { current: "El despertar de la consciencia - Un nuevo paradigma", revised: "El despertar de la consciencia - Un nuevo paradigma" },
            { current: "¬øPor qu√© sucede todo esto? ¬øC√≥mo entenderlo?", revised: "¬øPor qu√© sucede todo esto? ¬øC√≥mo entenderlo?" },
            { current: "Aplicaci√≥n pr√°ctica en la vida diaria del Nuevo Paradigma 1/2", revised: "Aplicaci√≥n pr√°ctica en la vida diaria del Nuevo Paradigma 1/2" },
            { current: "Aplicaci√≥n pr√°ctica en la vida diaria del Nuevo Paradigma - Preguntas y respuestas 2/2", revised: "Aplicaci√≥n pr√°ctica en la vida diaria del Nuevo Paradigma - Preguntas y respuestas 2/2" },
            { current: "Nuevo paradigma de la realidad - Preguntas y respuestas", revised: "Nuevo paradigma de la realidad - Preguntas y respuestas" },
            { current: "Un nuevo paradigma de la realidad", revised: "Un nuevo paradigma de la realidad" },
            { current: "12 Un Nuevo Paradigma S12 Sesi√≥n extraordinaria de preguntas y respuestas", revised: "S12 Un Nuevo Paradigma Sesi√≥n extraordinaria de preguntas y respuestas" },
            { current: "Do We Live In a Simulation? | ¬øVivimos en una simulaci√≥n?", revised: "Do We Live In a Simulation? | ¬øVivimos en una simulaci√≥n?" },
            { current: "Part 10: A New Paradigm - Abundance and Unconditionality", revised: "Part 10: A New Paradigm - Abundance and Unconditionality" },
            { current: "Part 9: A New Paradigm - Human Relations From Love or From Ego", revised: "Part 9: A New Paradigm - Human Relations From Love or From Ego" },
            { current: "Part 8: A New Paradigm - Thought Management to Achieve Peace", revised: "Part 8: A New Paradigm - Thought Management to Achieve Peace" },
            { current: "Part 7: A New Paradigm - Self-Responsibility or Victimhood", revised: "Part 7: A New Paradigm - Self-Responsibility or Victimhood" },
            { current: "Part 6: A New Paradigm - Acceptance of Reality as a Path to Inner Peace", revised: "Part 6: A New Paradigm - Acceptance of Reality as a Path to Inner Peace" },
            { current: "Part 5: A New Paradigm - Universal Laws", revised: "Part 5: A New Paradigm - Universal Laws" },
            { current: "Part 4: A New Paradigm - The Three Blocks of Consciousness Mystical Consciousness", revised: "Part 4: A New Paradigm - The Three Blocks of Consciousness Mystical Consciousness" }
        ];

        let apiKey = '';
        let channelId = '';
        let selectedVideos = new Set();
        let updatedVideos = new Set();
        let loadedVideos = [];

        function showAuthStatus(message, type) {
            const statusMsg = document.getElementById('authStatusMsg');
            statusMsg.innerHTML = `<div class="auth-status ${type}">${message}</div>`;
        }

        function findRevisedTitle(currentTitle) {
            const mapping = titleMappings.find(m => 
                m.current.trim().toLowerCase() === currentTitle.trim().toLowerCase()
            );
            return mapping ? mapping.revised : currentTitle;
        }

        async function loadYouTubeVideos() {
            try {
                showAuthStatus('<span class="loading-spinner"></span> Loading videos from YouTube...', 'warning');
                
                let allVideos = [];
                let nextPageToken = '';
                
                do {
                    const searchUrl = channelId 
                        ? `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&maxResults=50&order=date&pageToken=${nextPageToken}`
                        : `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&forMine=true&part=snippet&type=video&maxResults=50&order=date&pageToken=${nextPageToken}`;
                    
                    const searchResponse = await fetch(searchUrl);
                    
                    if (!searchResponse.ok) {
                        const errorData = await searchResponse.json();
                        throw new Error(errorData.error?.message || 'Failed to fetch videos');
                    }
                    
                    const searchData = await searchResponse.json();
                    
                    const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                    
                    const videosUrl = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&id=${videoIds}&part=snippet`;
                    const videosResponse = await fetch(videosUrl);
                    
                    if (!videosResponse.ok) {
                        throw new Error('Failed to fetch video details');
                    }
                    
                    const videosData = await videosResponse.json();
                    allVideos = allVideos.concat(videosData.items);
                    
                    nextPageToken = searchData.nextPageToken || '';
                } while (nextPageToken);
                
                loadedVideos = allVideos.map(video => ({
                    id: video.id,
                    current: video.snippet.title,
                    revised: findRevisedTitle(video.snippet.title),
                    description: video.snippet.description,
                    categoryId: video.snippet.categoryId,
                    tags: video.snippet.tags || []
                }));
                
                document.getElementById('totalVideos').textContent = loadedVideos.length;
                showAuthStatus(`‚úì Successfully loaded ${loadedVideos.length} videos from your channel`, 'success');
                renderVideos();
                
            } catch (error) {
                showAuthStatus(`‚úó Error: ${error.message}`, 'error');
                console.error('Error loading videos:', error);
            }
        }

        async function updateVideoTitle(videoId, newTitle, description, categoryId, tags) {
            const url = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&part=snippet`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: videoId,
                    snippet: {
                        title: newTitle,
                        description: description,
                        categoryId: categoryId,
                        tags: tags
                    }
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Failed to update video');
            }
            
            return await response.json();
        }

        function renderVideos() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            if (loadedVideos.length === 0) {
                videoList.innerHTML = '<div style="padding: 40px; text-align: center; color: #718096;">No videos loaded. Click "Connect & Load Videos" to get started.</div>';
                return;
            }

            loadedVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                if (updatedVideos.has(index)) {
                    item.classList.add('updated');
                }

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.checked = selectedVideos.has(index);
                checkbox.onchange = () => toggleVideo(index);

                const content = document.createElement('div');
                content.className = 'video-content';
                
                const isDifferent = video.current !== video.revised;
                
                content.innerHTML = `
                    <div class="video-number">Video #${index + 1}</div>
                    <div class="video-id">ID: ${video.id}</div>
                    <div class="title-section">
                        <div class="title-label">Current Title</div>
                        <div class="title-text title-current">${escapeHtml(video.current)}</div>
                    </div>
                    <div class="title-section">
                        <div class="title-label">Revised Title ${isDifferent ? '(Changed)' : '(No Change)'}</div>
                        <div class="title-text title-new">${escapeHtml(video.revised)}</div>
                    </div>
                    <span class="status status-${updatedVideos.has(index) ? 'updated' : 'pending'}" id="status-${index}">
                        ${updatedVideos.has(index) ? '‚úì Updated' : 'Pending'}
                    </span>
                `;

                item.appendChild(checkbox);
                item.appendChild(content);
                videoList.appendChild(item);
            });

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleVideo(index) {
            if (selectedVideos.has(index)) {
                selectedVideos.delete(index);
            } else {
                selectedVideos.add(index);
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('selectedVideos').textContent = selectedVideos.size;
            document.getElementById('updatedVideos').textContent = updatedVideos.size;
            document.getElementById('updateBtn').disabled = selectedVideos.size === 0;
            
            const progress = loadedVideos.length > 0 ? (updatedVideos.size / loadedVideos.length) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        document.getElementById('connectBtn').onclick = async () => {
            const apiKeyInput = document.getElementById('apiKey');
            const channelIdInput = document.getElementById('channelId');
            
            apiKey = apiKeyInput.value.trim();
            channelId = channelIdInput.value.trim();
            
            if (!apiKey) {
                showAuthStatus('‚úó Please enter your API key', 'error');
                apiKeyInput.classList.add('error');
                return;
            }
            
            apiKeyInput.classList.remove('error');
            document.getElementById('connectBtn').disabled = true;
            
            await loadYouTubeVideos();
            
            document.getElementById('authSection').classList.add('authenticated');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('disconnectBtn').classList.remove('hidden');
            document.getElementById('connectBtn').classList.add('hidden');
            apiKeyInput.disabled = true;
            channelIdInput.disabled = true;
        };

        document.getElementById('disconnectBtn').onclick = () => {
            apiKey = '';
            channelId = '';
            loadedVideos = [];
            selectedVideos.clear();
            updatedVideos.clear();
            
            document.getElementById('apiKey').value = '';
            document.getElementById('channelId').value = '';
            document.getElementById('apiKey').disabled = false;
            document.getElementById('channelId').disabled = false;
            document.getElementById('authSection').classList.remove('authenticated');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('disconnectBtn').classList.add('hidden');
            document.getElementById('connectBtn').classList.remove('hidden');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('authStatusMsg').innerHTML = '';
            
            renderVideos();
        };

        document.getElementById('loadVideosBtn').onclick = loadYouTubeVideos;

        document.getElementById('selectAllBtn').onclick = () => {
            selectedVideos = new Set(loadedVideos.map((_, i) => i));
            renderVideos();
        };

        document.getElementById('deselectAllBtn').onclick = () => {
            selectedVideos.clear();
            renderVideos();
        };

        document.getElementById('updateBtn').onclick = async () => {
            if (!confirm(`Are you sure you want to update ${selectedVideos.size} video title(s)? This action cannot be undone.`)) {
                return;
            }

            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';

            let successCount = 0;
            let errorCount = 0;

            for (const index of selectedVideos) {
                const video = loadedVideos[index];
                const item = document.querySelectorAll('.video-item')[index];
                item.classList.add('updating');
                
                const status = document.getElementById(`status-${index}`);
                status.className = 'status status-updating';
                status.innerHTML = '<span class="loading-spinner"></span> Updating...';

                try {
                    await updateVideoTitle(
                        video.id,
                        video.revised,
                        video.description,
                        video.categoryId,
                        video.tags
                    );

                    updatedVideos.add(index);
                    item.classList.remove('updating');
                    item.classList.add('updated');
                    
                    status.className = 'status status-updated';
                    status.textContent = '‚úì Updated';
                    successCount++;
                    
                } catch (error) {
                    item.classList.remove('updating');
                    item.classList.add('error');
                    
                    status.className = 'status status-error';
                    status.textContent = `‚úó Error: ${error.message}`;
                    errorCount++;
                }
                
                updateStats();
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            selectedVideos.clear();
            updateBtn.disabled = false;
            updateBtn.textContent = 'Update Selected Titles';
            renderVideos();
            
            alert(`Update complete!\n‚úì Successfully updated: ${successCount}\n‚úó Errors: ${errorCount}`);
        };

        renderVideos();
    </script>
</body>
</html>
